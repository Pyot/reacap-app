<html>

<head>

        crossorigin="anonymous"></script>

</head>

<body>
    <div class="ui one column doubling grid container">
        <div class="column">
            <div class="ui segment">

                <button id="authorize_button" class="ui button" style="display: none;">Authorize</button>
                <button id="signout_button" class="ui button" style="display: none;">Sign Out</button>

            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <form class="ui form">

                    <div class="four wide field">
                        <label for="text">What you learn</label>
                        <input id="what_you_learn" type="text">
                    </div>
                    <div class="four wide field">
                        <label for="date">Start date</label>
                        <input id="start_date" type="date">

                    </div>
                    <div class="four wide field">
                        <label for="">Hour</label>

                    <div class="wide field">
                        <label for="">Notes</label>
                        <input id="notes" type="textarea">

                    </div>
                    <div class="three column row">
                        <label for="">Do you want to email confirmation</label>
                        <input id="email_confirmation" type="checkbox">
                    </div>
                </form>
                <button id="new_recap" class="ui button" style="display: none;">New Recap</button>

            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <pre id="content" style="white-space: pre-wrap;"></pre>
            </div>
        </div>
    </div>
    <div class="ui three column doubling grid container">
        <p>Google Calendar API Quickstart</p>
        <div class="three column row">
            <button id="authorize_button" class="ui button" style="display: none;">Authorize</button>
            <button id="signout_button" class="ui button" style="display: none;">Sign Out</button>
        </div>
        <div class="three column row">
        </div>
    </div>
    <!--Add buttons to initiate auth sequence and sign out-->

    <script type="text/javascript">

        // Client ID and API key from the Developer Console
        var CLIENT_ID = clientdata.CLIENT_ID;
        var API_KEY = clientdata.API_KEY;

        // Array of API discovery doc URLs for APIs used by the quickstart
        var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

        // Authorization scopes required by the API; multiple scopes can be
        // included, separated by spaces.
        //   var SCOPES = "https://www.googleapis.com/auth/calendar.readonly";
        var SCOPES = 'https://www.googleapis.com/auth/calendar';


        var authorizeButton = document.getElementById('authorize_button');
        var signoutButton = document.getElementById('signout_button');
        var newRecapButton = document.getElementById('new_recap');
        /**
         *  On load, called to load the auth2 library and API client library.
         */
        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        /**
         *  Initializes the API client library and sets up sign-in state
         *  listeners.
         */
        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(function () {
                // Listen for sign-in state changes.
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

                // Handle the initial sign-in state.
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                authorizeButton.onclick = handleAuthClick;
                signoutButton.onclick = handleSignoutClick;
                newRecapButton.onclick = newRecap;
            }, function (error) {
                appendPre(JSON.stringify(error, null, 2));
            });
        }

        /**
         *  Called when the signed in status changes, to update the UI
         *  appropriately. After a sign-in, the API is called.
         */
        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                authorizeButton.style.display = 'none';
                signoutButton.style.display = 'block';
                newRecapButton.style.display = 'block';

                listUpcomingEvents();
                listCalendar();
            } else {
                authorizeButton.style.display = 'block';
                signoutButton.style.display = 'none';
                newRecapButton.style.display = 'none';
            }
        }

        /**
         *  Sign in the user upon button click.
         */
        function handleAuthClick(event) {
            gapi.auth2.getAuthInstance().signIn();
        }

        /**
         *  Sign out the user upon button click.
         */
        function handleSignoutClick(event) {
            gapi.auth2.getAuthInstance().signOut();
        }

        /**
         * Append a pre element to the body containing the given message
         * as its text node. Used to display the results of the API call.
         *
         * @param {string} message Text to be placed in pre element.
         */
        function appendPre(message) {
            var pre = document.getElementById('content');
            var textContent = document.createTextNode(message + '\n');
            pre.appendChild(textContent);
        }

        /**
         * Print the summary and start datetime/date of the next ten events in
         * the authorized user's calendar. If no events are found an
         * appropriate message is printed.
         */
        function listUpcomingEvents() {
            gapi.client.calendar.events.list({
                'calendarId': clientdata.CALENDAR_ID,
                'timeMin': (new Date()).toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'maxResults': 10,
                'orderBy': 'startTime'
            }).then(function (response) {
                console.log('response:', response)
                var events = response.result.items;
                console.log('events:', events)
                appendPre('Upcoming recaps:');

                if (events.length > 0) {
                    events.map(event => {
                        let eventDate = new Date(event.start.dateTime);
                        console.log('YEAR', eventDate.toLocaleString().split(',')[0], eventDate.getHours() + ':' + eventDate.getMinutes())
                        console.log('YEAR3333', eventDate.toLocaleString());
                        appendPre(event.summary + ' Date: ' + eventDate.toLocaleString().slice(0, -3) + ' Notes: ' + event.description);
                    })
                } else {
                    appendPre('No upcoming recaps found.');
                }

            });
        }


        function listCalendar() {
            var request = gapi.client.calendar.calendarList.list();

            request.execute(function (resp) {
                var calendars = resp.items;
                console.log(calendars);
            });
        }


        function newRecap() {
            let whatYouLearn = document.getElementById('what_you_learn').value;
            console.log('whatYouLearn', whatYouLearn);
            let startDate = document.getElementById('start_date').value;
            console.log('startDate', startDate);
            let startTime = document.getElementById('start_time').value;
            console.log('startTime', startTime)
            let notes = document.getElementById('notes').value;
            console.log('notes', notes);
            let emailConfirmation = document.getElementById('email_confirmation').value;
            console.log('emailConfirmation', emailConfirmation);

            let startDateTime = startDate + 'T' + startTime + '+01:00';
            console.log('startDateTime:', startDateTime)
            //END HERE 
            let extraHour = startTime;

            let myTime = new Date();
            console.log(myTime.getTimezoneOffset())

            let convertDateStart = new Date(startDateTime);
            console.log('convertDateStart:', convertDateStart)
            let convertDateEnd = convertDateStart;
            // console.log('convertDateEnd:', convertDateEnd.toISOString());
            converDateEnd = convertDateEnd.setMinutes(convertDateEnd.getMinutes() + 15);
            console.log('convertDateEnd:', convertDateEnd.toISOString());

            // let recapDayBreak = [1, 7, 28, 112]
            let recapDayBreak = [[1, 'I'], [7, 'II'], [28, 'III'], [112, 'IV']];


            recapDayBreak.map(daysBreak => {
                let dateStart = convertDateStart
                dateStart.setDate(dateStart.getDate() + daysBreak[0]);
                console.log('dateStart.toISOString()', dateStart.toISOString())
                let summary = 'Recap ' + daysBreak[1] + ': ' + whatYouLearn;

                var event = {
                    'summary': summary,
                    'location': 'CzÄ™stochowa',
                    'description': notes,
                    "start": {
                        "dateTime": convertDateStart.toISOString(),
                        "timeZone": "Europe/Warsaw"
                    },
                    "end": {
                        "dateTime": convertDateEnd.toISOString(),
                        "timeZone": "Europe/Warsaw"
                    },



                    'reminders': {
                        'useDefault': false,
                        'overrides': [
                            { 'method': 'email', 'minutes': 20 },
                            { 'method': 'popup', 'minutes': 10 }
                        ]
                    }
                };

                var request = gapi.client.calendar.events.insert({
                    'calendarId': clientdata.CALENDAR_ID,
                    'resource': event
                });

                request.execute(function (event) {
                    appendPre('Event created: ' + event.htmlLink);
                });

            })

        }

    </script>
